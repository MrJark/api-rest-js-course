<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Michis' App</title>
</head>
<body>
    <h1>Michis' App</h1>

    <span id="error"></span>

    <section id="randomMichis">
        <h2>Random Michis</h2>
        <article>
            <div class="btns">
                <button onclick="loadRandomMichis()" class="btn reload-btn">New Image</button>
                <button id="saveMichi" class="btn">Save to Fav</button>
            </div>
            <div class="cats">
                <img id="random-img" alt="foto de gatos aleatorio">
            </div>
        </article>
    </section>

    <section id="uploadingMichis">
        <h2>Sube la foto de tu Michi</h2>

        <form id="uploadingForm">
            <input type="file" name="file" id="file">
            <button type="button" onclick="uploadMichiImg()"></button>
        </form>
    </section>

    <section id="favoritesMichis">
        <h2>Favourites Save Michis</h2>
        <article>
            <img id="favourite-img" alt="foto de gato aleatorio en fav">
        </article>
    </section>
    

    <script src="/main.js"></script>
</body>
</html>
