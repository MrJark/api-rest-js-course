<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies4U</title>
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header" class="header-container">
        <span class="header-arrow inactive"></span>
        <h1 class="header-title">Movies4U</h1>
        <span class="header-menu">
            <img src="./design/svg/menu-buttom.svg" alt="menu buttom">
        </span>
    </header>

    <section id="trendingPreview" class="trendingPreview-container">
        <div class="trendingPreview-header">
            <h2 class="trendingPreview-title">Tendencias</h2>
            <button class="trendingPreview-btn">Ver todo</button>
        </div>
        <article class="trendingPreview-movieList">
        </article>
    </section>
    
    <section id="forYouPreview" class="forYouPreview-container">
        <div class="forYouPreview-header">
            <h2 class="forYouPreview-title">Para Ti</h2>
            <button class="forYouPreview-btn">Ver todo</button>
        </div>
        <article class="forYouPreview-movieList"></article>
    </section>
    
    <section id="categoriesPreview" class="categoriesPreview-container">
        <h2 class="categoriesPreview-title">Categorías</h2>

        <article class="categoriesPreview-list">
        <div class="category-container">
            <h3 id="id28" class="category-title">Romance</h3>
        </div>

        <div class="category-container">
            <h3 id="id16" class="category-title">Drama</h3>
        </div>

        <div class="category-container">
            <h3 id="id14" class="category-title">Acción</h3>
        </div>
        </article>
    </section>

    <section id="genericList" class="genericList-container inactive">
        <div class="movie-container">
          <img
            src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg"
            class="movie-img"
            alt="Nombre de la película"
          />
        </div>
    
        <div class="movie-container">
          <img
            src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg"
            class="movie-img"
            alt="Nombre de la película"
          />
        </div>
    
        <div class="movie-container">
          <img
            src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg"
            class="movie-img"
            alt="Nombre de la película"
          />
        </div>
      </section>

    <script src="./src/secrets.js"></script>
    <script src="./src/main.js"></script>
</body>
</html>
